<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Morphing Modal Window | CodyHouse</title>
</head>
<body>
	<header>
		<h1>Saras</h1>	
	</header>

	<section class="cd-section">
		<p>
			Teaching is an art.Experience the new generation tutor.	
		</p>

		<div class="cd-modal-action">
			<a href="#0" class="btn" data-type="modal-trigger">Launch Tutor</a>
			<span class="cd-modal-bg"></span>
		</div> <!-- cd-modal-action -->

		<div class="cd-modal">
			<div class="cd-modal-content" style="text-align: center;">
			
				<iframe src="index.html" style="min-width:300px;min-height:400px;max-height:700px;max-width:500px;height:100%;width:100%">
				</iframe>
				
			</div> <!-- cd-modal-content -->
		</div> <!-- cd-modal -->

		<a href="#0" class="cd-modal-close">Close</a>
	</section> <!-- .cd-section -->
	
<script src="js/jquery-2.1.1.js"></script>
<script src="js/velocity.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
